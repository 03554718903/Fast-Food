<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="contact-form">
    <h1>Contact Us</h1>
    <div class="container-contact">
      <div class="main">
        <div class="content">
          <h2>WELCOME</h2>
            <form action="#" method="post">
              <input type="text" id="name" name="name" placeholder="Enter Your Name" required >
              <input type="email" id="email" name="email" placeholder="Enter Your E-mail" required>
              <textarea name="message" placeholder="Your message"></textarea>
              <button type="submit" class="btn">Send</button>
            </form>
          </div>
          <div class="form-img">
            <img src="images/thumb5.jpg" alt="contact img" id="contactImage">
          </div>
      </div>
      <ul class="thumb1">
        <li><img src="images/thumb4.jpg" alt="thumb4" class="img-fluid" onmouseenter="imgSlider('images/img4.jpg')"></li>
        <li><img src="images/thumb5.jpg" alt="thumb5" class="img-fluid" onmouseenter="imgSlider('images/img5.jpg')"></li>
        <li><img src="images/thumb6.jpg" alt="thumb6" class="img-fluid" onmouseenter="imgSlider('images/img6.jpg')"></li>
    </ul>
    </div>
  </div>  
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
